# go-deploy configuration

project:
  name: "myapp"

build:
  entry: "."
  output: "bin/myapp"
  goos: "windows"
  goarch: "amd64"
  ldflags: "-s -w"
  extra_env:
    - "CGO_ENABLED=0"

test:
  commands:
    - "go test ./..."
  skip: false

deploy:
  host: ""
  port: 22
  user: ""
  key_path: "~/.ssh/id_rsa"
  remote_path: "/opt/myapp/myapp"
  pre_deploy:
    - "systemctl stop myapp"
  post_deploy:
    - "chmod +x /opt/myapp/myapp"
    - "systemctl start myapp"
